<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="imgs/allrounder.png">

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/langs.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Allrounder</title>
</head>

<body class="bg-dark">
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="imgs/allrounder.png" alt="Allrounder logo" width="50"
          class="rounded-3 d-inline-block align-text-top me-3">
        Allrounder
      </a>

      <div class="nav-item dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownLanguages" data-bs-toggle="dropdown" aria-expanded="false">
          Languages
        </button>
        <ul class="dropdown-menu bg-dark" aria-labelledby="dropdownLanguages">
          <li class="d-flex px-1"><button class="dropdown-item text-white" id="langEnglish"><img src="imgs/america.svg" width="30px" class="me-2">English</button></li>
          <li class="d-flex px-1"><button class="dropdown-item text-white" id="langGerman"><img src="imgs/germany.svg" width="30px" class="me-2">German</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="text-secondary text-center mt-3">
      <div class="py-1">
        <img class="rounded-3" src="imgs/allrounder.png" height="100" alt="Allrounder logo">
        <h1 class="display-5 my-3 fw-bold text-white">Allrounder</h1>
        <div class="col-lg-6 mx-auto">
          <p class="fs-5 mb-4" id="heroText">
            <!-- Loaded via script.js -->
          </p>
        </div>
      </div>
    </div>

    <div class="d-flex flex-wrap justify-content-evenly py-5">
      <div class="card bg-secondary bg-opacity-25 text-white mx-1 my-1" style="width: 30rem;">
        <img src="imgs/discord.png" class="card-img-top" alt="Discord">
        <div class="card-body d-flex flex-column py-5">
          <h3 class="card-title">Allrounder Discord</h3>
          <p class="card-text mb-4" id="discordText">
            <!-- Loaded via script.js -->
          </p>
          <a href="https://discord.allrounder.ml" class="text-white fw-bold btn mt-auto mb-2 btn-light">Discord</a>
        </div>
      </div>

      <div class="card bg-secondary bg-opacity-25 text-white mx-1 my-1" style="width: 30rem;">
        <img src="imgs/instagram.png" class="card-img-top" alt="Instagram">
        <div class="card-body d-flex flex-column py-5">
          <h3 class="card-title">Allrounder Instagram</h3>
          <p class="card-text" id="instagramText">
            <!-- Loaded via script.js -->
          </p>
          <a href="https://instagram.allrounder.ml" class="text-white fw-bold btn mt-auto mb-2 btn-light">Instagram</a>
        </div>
      </div>

      <div class="card bg-secondary bg-opacity-25 text-white mx-1 my-1" style="width: 30rem;">
        <img src="imgs/minecraft.png" class="card-img-top" alt="Minecraft">
        <div class="card-body d-flex flex-column py-5">
          <h3 class="card-title">AllCraft</h3>
          <p class="card-text" id="allcraftText">
            <!-- Loaded via script.js -->
          </p>
          <a id="IP" tabindex="0" class="btn popover-dismiss text-white fw-bold btn mt-auto mb-2 btn-light" role="button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-content="Copied!"></a>
        </div>
      </div>
    </div>
  </main>


  <footer
    class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top border-secondary">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <span class="text-muted">Â© 2022 ValeCrafter</span>
    </div>

    <ul class="nav col-md-4 justify-content-end d-flex">
      <a class="mx-1" href="https://github.com/ValeCrafter/Allrounder-Website"><img src="imgs/github.svg" width="25"
          alt="Github"></a>
    </ul>
  </footer>

</body>

</html>
